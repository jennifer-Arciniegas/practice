<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Juego de Triqui</title>
</head>
<body>
    <main class="flex flex-col md:flex-row">
        <div class="bg-rose-100 w-full md:w-1/2 p-5">
            <div class="bg-sky-200 w-64 p-4 mb-4">                
                <form id="player1Form">
                    <h2 class="text-lg font-bold mb-2">Jugador 1</h2>
                    <label for="alias1" class="block mb-2">Alias: </label>
                    <input type="text" name="alias1" id="alias1" class="w-full p-2 border rounded" required>
                </form>
            </div>
            <div class="bg-green-200 w-64 p-4 mb-4">                
                <form id="player2Form">
                    <h2 class="text-lg font-bold mb-2">Jugador 2</h2>
                    <label for="alias2" class="block mb-2">Alias: </label>
                    <input type="text" name="alias2" id="alias2" class="w-full p-2 border rounded" required>
                </form>
            </div>
            <button id="comenzarJuego" class="bg-indigo-300 hover:bg-indigo-400 rounded-lg px-4 py-2">Jugar!!</button>
        </div>
        <div class="bg-sky-200 w-full md:w-1/2 p-10 flex flex-col items-center">
            <h2 id="turnoJugador" class="text-xl font-bold mb-4">Turno de: </h2>
            <div id="tablero" class="bg-black w-80 h-80 grid grid-cols-3 grid-rows-3 gap-2">
                <div class="bg-white rounded-lg"></div>
                <div class="bg-white rounded-lg"></div>
                <div class="bg-white rounded-lg"></div>
                <div class="bg-white rounded-lg"></div>
                <div class="bg-white rounded-lg"></div>
                <div class="bg-white rounded-lg"></div>
                <div class="bg-white rounded-lg"></div>
                <div class="bg-white rounded-lg"></div>
                <div class="bg-white rounded-lg"></div>
            </div>
            <div class="mt-4">
                <label for="display" class="block mb-2">Resultado:</label>
                <input type="text" id="display" class="w-full p-2 border rounded" readonly>
            </div>
        </div>
    </main>
    <script src="calculo.js"></script>
</body>
</html>
