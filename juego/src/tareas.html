<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class=" flex  justify-center ">
        <div class=" bg-rose-300 p-4 w-96 self-end  ">
             <h1 > Mis Tareas</h1>
            <form action="" id="formu">
               
                <input type="text" name="tarea" id="tarea" required>
                <br>
                <button type="submit">Crear Tarea</button>
            </form>
            <br>

            <div id="espacio" class="mt-4 space-y-2">
               
            </div>
            
        </div>
    </main>
    
</body>
<script>

    document.addEventListener("DOMContentLoaded", () =>{
        let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
        const espacio = document.getElementById("espacio");
        

        function guardarTareas (){
            localStorage.setItem("tareas", JSON.stringify(tareas))
        }
        function crearTarea(texto){
            tareas.push({
                newTarea: texto
            })
            guardarTareas()
            mostrarTareas()
        }
        function mostrarTareas(){
            espacio.innerHTML = "";
            tareas.forEach((tarea, index) => {
                let listado = document.createElement("div");
                listado.classList("flex", "justify-beetwen", "items-center")
                listado.innerHTML= `
                <span>${tarea.newTarea}</span>
                <button onclick = "borrarTarea(${index})">X</button>
                `;
                espacio.appendChild(listado)

             
                
            });
            window.borrarTarea = function(index){
                 tareas.splice(index,1);
                 guardarTareas()
               
            
            }

            document.getElementById("formu").addEventListener("submit", (event)=>{
                event.preventDefault();
                const nuevaTarea = document.getElementById("tarea").value
                if(nuevaTarea){
                    crearTarea(nuevaTarea)
                    reset()
                }
            }) 
        }


        
        
        mostrarTareas()
        
    })
    
</script>
</html>
