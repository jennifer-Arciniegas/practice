<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="bg-sky-300 w-16 h-16  absolute transition duration-300 ease">

        </div>
    </main>
</body>
<script>
    const elemento = document.querySelector("div")
 
    // las medidas del div se definene en medidas de tailwind 
    //w-16	width: 4rem; /* 64px */
    function moveRamdomPossition() {
        const maxX = window.innerWidth - 64;
        const maxY = window.innerHeight - 64;
        
        const newX = Math.random() * maxX;
        const newy = Math.random() * maxY;

        elemento.style.left = newX + "px";
        elemento.style.top = newy + "px";
    }

    elemento.addEventListener("mouseover", moveRamdomPossition)
</script>
</html>
